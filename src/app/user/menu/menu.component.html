<div *ngIf="productList === undefined">
    <div class="ui active inverted dimmer">
        <div class="ui masssive text loader">Loading menu ...</div>
    </div>
</div>

<div class="ui special cards" (click)="hoverDim()" >
  <div class="card" *ngFor="let product of productList">
      <div class="blurring dimmable image" >
          <div class="ui dimmer">
              <div class="content">
                  <div class="center">
                      <div class="ui inverted button inactive" (click)="buyProduct(product)">Price: ${{ product.price / 100.0 | number }}</div>
                  </div>
              </div>
          </div>
          <img src="assets/images/logo.png">
      </div>
      <div class="content">
          <a class="ui header" style="text-align: center;">{{ product.name }}</a>
      </div>
  </div>
</div>
